services:
  mongo:
    image: mongo:6.0
    container_name: banzai-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db

  app:
    build: .
    container_name: banzai-todo-app
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://root:example@mongo:27017/
      - MONGODB_DATABASE=banzai
    depends_on:
      - mongo

volumes:
  mongo_data:
